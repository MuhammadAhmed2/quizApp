<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Panel</title>
    <link rel="stylesheet" href="userPanel.css">
</head>

<body>

    <nav class="container">
        <div class="logo">
            <!-- <img src="./imgs/logo.png" alt=""> -->
            <h1>The Edu Master</h1>
        </div>
        <div class="user-info">
            <h3 class="userName">Muhammad Ahmed</h3>
            <img class="avatar"
                src="https://static.vecteezy.com/system/resources/thumbnails/000/439/863/small/Basic_Ui__28186_29.jpg"
                alt="Avatar Placeholder">
        </div>
    </nav>

    <div class="header">
    </div>

    <div class="main-container">
        <h1 class="heading">Courses</h1>
        <div class="courses"></div>
        <div class="quiz">
            <h1 style="margin-top: 5%;" class="heading">Self Assisment Quiz</h1>
            <div class="container">
                <div class="user-details"><img class="avatar"
                        src="https://static.vecteezy.com/system/resources/thumbnails/000/439/863/small/Basic_Ui__28186_29.jpg"
                        alt="Avatar Placeholder">
                    <h2 class="userName">Muhammad Ahmed</h2>
                </div>
                <button style="border: none; min-width: 150px;" class="quiz-btn">
                    Take A Quiz
                </button>
                <div class="score">
                    <h3>Your Over All Score is <span style="font-weight: 800;">250/500</span></h3>
                </div>

            </div>

        </div>
    </div>

    <script src="./userPanel.js"></script>
</body>

</html>
